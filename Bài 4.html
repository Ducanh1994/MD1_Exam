<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px" width="200" height="200"></canvas>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render() {
            let c = document.getElementById("canvas");
            let ctx = c.getContext("2d");
            ctx.beginPath()
          ctx.rect(this.x,this.y,this.width,this.height)
            ctx.fillStyle = this.color
            ctx.fill()
            ctx.closePath()
        }
    }
    let c1 = new Rectangle(10,10,200,200,'#ff0000');
    c1.render()
</script>
</body>
</html>
