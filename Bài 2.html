<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,6,7,8,9,10];
    let x = parseInt(prompt("nhap vao so nguyen"));
    let index = parseInt(prompt("nhap vao vi tri"));
    let arrnew = [];
    function insertNumberToArray(arr){
        if(index > 0){
            if(index < arr.length){
                for(i = 0;i < arr.length;i++){
                    if(i === index){
                        arr.splice(i, 0, x);
                        arrnew = arr;
                    }
                }
            }
            else{
                arrnew = arr;
            }
        }
        return arrnew;
    }
    alert(insertNumberToArray(arr));
</script>
</body>
</html>
